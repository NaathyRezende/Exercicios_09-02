<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="pt-br"/>
        <title> Exercício 1 </title>
    </head>
    <body>
         <h1> Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio)) </h1>
    <form>
        <input type="text" id="valor1" placeholder="Digite um valor"><br>
        <input type="text" id="valor2" placeholder="Digite outro valor"><br>
        <button type="button" onclick="soma()">Calcular</button>
        <p id="resposta"></p>
    </form> 
    </body>

</html>

<script>
function soma() {
    var valor1 = document.getElementById("valor1").value;
    var valor2 = document.getElementById("valor2").value;
    var resultado = parseFloat(valor1) = parseFloat(valo2);
    document.getElementById("resposta").innerHTML = resultado;

}


</script>
