<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção - 14</title>
    
    
</head>

<body>
    <p>) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols
        marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá
        ser impressa a palavra EMPATE.
       </p>

    <form>
        <input type="number" id="t1" name="g1" placeholder="Gols Gêmio">
        <input type="number" id="t2" name="g2" placeholder="Gols Inter">
        <button type="button" onclick="mainController()">CALCULAR</button>

    </form>

  <span id="saida"></span>

</body>


</html>

<script>

    function mainController(){

        var t1 = parseInt(document.querySelector("#t1").value);//document.getElementById == querySelector//
        var t2 = parseInt(document.querySelector("#t2").value);

        document.querySelector("#saida").innerHTML = "Resultado: " + verifGols(t1, t2);


    }

    function verifGols(g1 = 0, g2 = 0){
        if (g1 == g2){
            return "EMPATE"
        }else if(g1 > g2){
            return "GRÊMIO"
        }
        return "INTER"

    }

    
</script>
